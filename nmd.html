  <h2>View goals from previous months:</h2>

          <h1>Your goals for this month:</h1>

          {{#if currentUser}}
            <form class="new-goal">
              <input type="text" name="text" placeholder="Type to add new goals" />
            </form>
          {{/if}}


          <!-- {{> quickForm collection="goals" id="insertBookForm" type="insert"}} -->


        <ul>
          {{#each goal}}
            {{> goal}}
          {{/each}}
        </ul>

    <button class="delete">&times;</button>

    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />
      </li>
    </body>
</template>
