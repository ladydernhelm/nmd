<template name="login">

<div class="container">
   <div class="card-panel deep-purple lighten-1" >
	<div class="row">   
      <div class="col s12 m6 white-text">
        <h3>Please sign in to continue</h3>
      </div>

		<div class="col s12 m6">
		    <div class="card grey lighten-3">
		      <div class="card-content">
					{{> atForm}}
					{{#if currentUser}}
					<script>
					Router.go('/goals/'+Meteor.user()._id)
					</script>
					{{/if}}
		      </div>
			</div>
		</div>
	</div>
</div>
</div>
</template>
